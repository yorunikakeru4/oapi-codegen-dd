# yaml-language-server: $schema=../../../configuration-schema.json
package: filteringbyproperty
output:
  use-single-file: true
error-mapping:
  UpdateClientErrorResponse: code
generate:
  client: true
filter:
  include:
    schema-properties:
      Person:
        # name is required and will be present regardless
        # - name
        - age
        - employment
  exclude:
    schema-properties:
      Job:
        # title is required and won't be removed
        - title
        - experience
        - created_at
